    <section class="contact-section">

            <!-- Contact Form -->
            <div class="contact-form">
                <h2 class="section-title">Get in Touch</h2>
                <p class="section-subtitle">Weâ€™d love to hear from you. Fill out the form below.</p>

                <form id="contactForm" action="contact.php" method="POST">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{10}"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" placeholder="Your Message" rows="4" maxlength="300"
                            required></textarea>
                        <div class="char-counter"><span id="charCount">0</span>/300</div>
                    </div>

                    <div class="privacy-note">
                        <input type="checkbox" id="privacy" name="privacy" required>
                        <label for="privacy">I agree to the <a href="privacy.html" target="_blank">Privacy
                                Policy</a></label>
                    </div>

                    <button type="submit" class="btn primary-btn">Send Message</button>
                </form>
            </div>

            <!-- Contact Info -->
            <div class="contact-info">
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18..." width="100%" height="200"

                <div class="info-cards">
